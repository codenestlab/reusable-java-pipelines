name: Deploy Java Artifacts to GitHub Packages .

on:
  workflow_call:
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Download Java artifacts
        uses: actions/download-artifact@v4
        with:
          name: java-artifacts

      - name: Configurar distribuição do Maven
        run: |
          sed -i '/<\/project>/i \
          <distributionManagement>\n\
            <repository>\n\
              <id>github</id>\n\
              <url>https://maven.pkg.github.com/${{github.repository_owner}}/${{ github.event.repository.name }}</url>\n\
            </repository>\n\
          </distributionManagement>' pom.xml

      - name: Configurar Maven settings.xml para GitHub Packages
        run: |
          mkdir -p ~/.m2
          echo "<settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GH_PACKAGEJ_TOKEN }}</password>
              </server>
            </servers>
          </settings>" > ~/.m2/settings.xml

      - name: Publicar artefatos no GitHub Packages
        run: mvn deploy -DskipTests
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          AUTHENTICATOR_G_TOKEN: ${{ secrets.GH_PACKAGEJ_TOKEN }}






